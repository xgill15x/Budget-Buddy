<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltip</title>
  <link rel="stylesheet" href="tooltip.css">
  <style>
    .relative {
      position: relative;
      display: block;
      height: 100px;
    }
  </style>
</head>
<body>
<div class="theme-dark">
  <div class="relative">
    <div class="shapla-tooltip is-active is-placement-top">
      <div class="shapla-tooltip__arrow"></div>
      <div class="shapla-tooltip__body">
        Tooltip with bottom arrow
      </div>
    </div>
  </div>
  <div class="relative">
    <div class="shapla-tooltip is-active is-placement-right">
      <div class="shapla-tooltip__arrow"></div>
      <div class="shapla-tooltip__body">
        Tooltip with left arrow
      </div>
    </div>
  </div>
  <div class="relative">
    <div class="shapla-tooltip is-active is-placement-bottom">
      <div class="shapla-tooltip__arrow"></div>
      <div class="shapla-tooltip__body">
        Tooltip with top arrow
      </div>
    </div>
  </div>
  <div class="relative">
    <div class="shapla-tooltip is-active is-placement-left">
      <div class="shapla-tooltip__arrow"></div>
      <div class="shapla-tooltip__body">
        Tooltip with right arrow
      </div>
    </div>
  </div>
</div>
<div class="theme-light">
  <div class="relative">
    <div class="shapla-tooltip shapla-tooltip--light is-active is-placement-top">
      <div class="shapla-tooltip__arrow"></div>
      <div class="shapla-tooltip__body">
        Tooltip with bottom arrow
      </div>
    </div>
  </div>
  <div class="relative">
    <div class="shapla-tooltip shapla-tooltip--light is-active is-placement-right">
      <div class="shapla-tooltip__arrow"></div>
      <div class="shapla-tooltip__body">
        Tooltip with left arrow
      </div>
    </div>
  </div>
  <div class="relative">
    <div class="shapla-tooltip shapla-tooltip--light is-active is-placement-bottom">
      <div class="shapla-tooltip__arrow"></div>
      <div class="shapla-tooltip__body">
        Tooltip with top arrow
      </div>
    </div>
  </div>
  <div class="relative">
    <div class="shapla-tooltip shapla-tooltip--light is-active is-placement-left">
      <div class="shapla-tooltip__arrow"></div>
      <div class="shapla-tooltip__body">
        Tooltip with right arrow
      </div>
    </div>
  </div>
</div>
</body>
</html>
