<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popover</title>
  <link rel="stylesheet" href="popover.css">
  <style>
    .relative {
      position: relative;
      display: block;
      height: 100px;
    }
  </style>
</head>
<body>
<div class="without-header">
  <div class="relative">
    <div class="shapla-popover is-active is-placement-top">
      <div class="shapla-popover__arrow"></div>
      <div class="shapla-popover__body">
        Popover with bottom arrow
      </div>
    </div>
  </div>
  <div class="relative">
    <div class="shapla-popover is-active is-placement-right">
      <div class="shapla-popover__arrow"></div>
      <div class="shapla-popover__body">
        Popover with left arrow
      </div>
    </div>
  </div>
  <div class="relative">
    <div class="shapla-popover is-active is-placement-bottom">
      <div class="shapla-popover__arrow"></div>
      <div class="shapla-popover__body">
        Popover with top arrow
      </div>
    </div>
  </div>
  <div class="relative">
    <div class="shapla-popover is-active is-placement-left">
      <div class="shapla-popover__arrow"></div>
      <div class="shapla-popover__body">
        Popover with right arrow
      </div>
    </div>
  </div>
</div>
<div class="theme-light">
  <div class="relative">
    <div class="shapla-popover shapla-popover--light is-active is-placement-top">
      <div class="shapla-popover__arrow"></div>
      <div class="shapla-popover__header">
        Header 1
      </div>
      <div class="shapla-popover__body">
        Popover with bottom arrow
      </div>
    </div>
  </div>
  <div class="relative">
    <div class="shapla-popover shapla-popover--light is-active is-placement-right">
      <div class="shapla-popover__arrow"></div>
      <div class="shapla-popover__header">
        Header 2
      </div>
      <div class="shapla-popover__body">
        Popover with left arrow
      </div>
    </div>
  </div>
  <div class="relative">
    <div class="shapla-popover shapla-popover--light is-active is-placement-bottom">
      <div class="shapla-popover__arrow"></div>
      <div class="shapla-popover__header">
        Header 3
      </div>
      <div class="shapla-popover__body">
        Popover with top arrow
      </div>
    </div>
  </div>
  <div class="relative">
    <div class="shapla-popover shapla-popover--light is-active is-placement-left">
      <div class="shapla-popover__arrow"></div>
      <div class="shapla-popover__header">
        Header 4
      </div>
      <div class="shapla-popover__body">
        Popover with right arrow
      </div>
    </div>
  </div>
</div>
</body>
</html>
