<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagination</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="../css/shapla.css">
</head>
<body>
<div style="padding: 1rem">

  <nav class="pagination is-centered" role="navigation" aria-label="pagination">
    <a class="pagination-previous" disabled>Previous</a>
    <a class="pagination-next">Next page</a>
    <ul class="pagination-list">
      <li>
        <a class="pagination-link is-current" aria-label="Goto page 1" aria-current="page" href="#">1</a>
      </li>
      <li>
        <span class="pagination-ellipsis">&hellip;</span>
      </li>
      <li>
        <a class="pagination-link" aria-label="Goto page 45" href="#">45</a>
      </li>
      <li>
        <a class="pagination-link" aria-label="Page 46" href="#">46</a>
      </li>
      <li>
        <a class="pagination-link" aria-label="Goto page 47" href="#">47</a>
      </li>
      <li>
        <span class="pagination-ellipsis">&hellip;</span>
      </li>
      <li>
        <a class="pagination-link" aria-label="Goto page 86" href="#">86</a>
      </li>
    </ul>
  </nav>

</div>
</body>
</html>
