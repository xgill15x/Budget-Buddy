<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Button - Utility CSS Demo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="../dist/shapla.css">
</head>
<body>
<div id="app" class="p-4">
  <div class="space-x-4 space-y-4">
    <span></span>
    <div class="space-x-4">
      <button class="shapla-button">Default Button</button>
      <button class="shapla-button has-shadow">Default Button (Shadow)</button>
      <button class="shapla-button is-outline">Default Outline Button</button>
      <button class="shapla-button is-rounded">Default Outline Button</button>
      <button class="shapla-button is-rounded is-outline">Default Outline Button</button>
    </div>
    <div class="space-x-4">
      <button class="shapla-button is-primary">Primary Button</button>
      <button class="shapla-button is-primary has-shadow">Primary Button (Shadow)</button>
      <button class="shapla-button is-primary is-rounded">Primary Button</button>
      <button class="shapla-button is-primary is-outline">Primary Outline Button</button>
      <button class="shapla-button is-primary is-rounded is-outline">Primary Outline Button</button>
    </div>
    <div class="space-x-4">
      <button class="shapla-button is-secondary">Secondary Button</button>
      <button class="shapla-button is-secondary has-shadow">Secondary Button (Shadow)</button>
      <button class="shapla-button is-secondary is-rounded">Secondary Button</button>
      <button class="shapla-button is-secondary is-outline">Secondary Outline Button</button>
      <button class="shapla-button is-secondary is-rounded is-outline">Secondary Outline Button</button>
    </div>
    <div class="space-x-4">
      <button class="shapla-button is-success">Success Button</button>
      <button class="shapla-button is-success has-shadow">Success Button (Shadow)</button>
      <button class="shapla-button is-success is-rounded">Success Button</button>
      <button class="shapla-button is-success is-outline">Success Outline Button</button>
      <button class="shapla-button is-success is-rounded is-outline">Success Outline Button</button>
    </div>
    <div class="space-x-4">
      <button class="shapla-button is-warning">Warning Button</button>
      <button class="shapla-button is-warning has-shadow">Warning Button (Shadow)</button>
      <button class="shapla-button is-warning is-rounded">Warning Button</button>
      <button class="shapla-button is-warning is-outline">Warning Outline Button</button>
      <button class="shapla-button is-warning is-rounded is-outline">Warning Outline Button</button>
    </div>
    <div class="space-x-4">
      <button class="shapla-button is-error">Error Button</button>
      <button class="shapla-button is-error has-shadow">Error Button (Shadow)</button>
      <button class="shapla-button is-error is-rounded">Error Button</button>
      <button class="shapla-button is-error is-outline">Error Outline Button</button>
      <button class="shapla-button is-error is-rounded is-outline">Error Outline Button</button>
    </div>
    <div class="space-x-4">
      <button class="shapla-button is-fab">+</button>
      <button class="shapla-button is-fab is-primary">+</button>
      <button class="shapla-button is-fab is-secondary">+</button>
      <button class="shapla-button is-fab is-success">+</button>
      <button class="shapla-button is-fab is-warning">+</button>
      <button class="shapla-button is-fab is-error">+</button>
    </div>
    <div class="space-x-4">
      <button class="shapla-button is-fab is-small is-primary">+</button>
      <button class="shapla-button is-fab is-medium is-success">+</button>
      <button class="shapla-button is-fab is-large is-error">+</button>
      <button class="shapla-button is-fab is-large is-error has-shadow">+</button>
    </div>
    <div class="space-x-4">
      <button class="shapla-button is-loading">Default</button>
      <button class="shapla-button is-loading is-primary">Primary</button>
      <button class="shapla-button is-loading is-secondary">Secondary</button>
      <button class="shapla-button is-loading is-success">Success</button>
      <button class="shapla-button is-loading is-warning">Warning</button>
      <button class="shapla-button is-loading is-error">Error</button>
      <button class="shapla-button is-loading is-outline">Default</button>
      <button class="shapla-button is-loading is-outline is-primary">Primary</button>
      <button class="shapla-button is-loading is-outline is-secondary">Secondary</button>
      <button class="shapla-button is-loading is-outline is-success">Success</button>
      <button class="shapla-button is-loading is-outline is-warning">Warning</button>
      <button class="shapla-button is-loading is-outline is-error">Error</button>
    </div>
  </div>
</div>
</body>
</html>
