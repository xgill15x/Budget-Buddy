<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkbox</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="../dist/shapla.css">
</head>
<body>

<div class="p-8">
  <div>
    <label class="shapla-checkbox">
      <input class="shapla-checkbox__input" type="checkbox">
      <span class="shapla-checkbox__label">Checkbox Label</span>
      <span class="shapla-checkbox__focus-helper"></span>
      <span class="shapla-checkbox__box-outline">
    <span class="shapla-checkbox__tick-outline"></span>
  </span>
    </label>
  </div>

  <div>
    <label class="shapla-checkbox is-disabled">
      <input class="shapla-checkbox__input" type="checkbox">
      <span class="shapla-checkbox__label">Checkbox Label (disabled)</span>
      <span class="shapla-checkbox__focus-helper"></span>
      <span class="shapla-checkbox__box-outline">
    <span class="shapla-checkbox__tick-outline"></span>
  </span>
    </label>
  </div>

  <div>
    <label class="shapla-checkbox is-hovered">
      <input class="shapla-checkbox__input" type="checkbox">
      <span class="shapla-checkbox__label">Checkbox Label (is-hovered)</span>
      <span class="shapla-checkbox__focus-helper"></span>
      <span class="shapla-checkbox__box-outline">
    <span class="shapla-checkbox__tick-outline"></span>
  </span>
    </label>
  </div>

  <div>
    <label class="shapla-checkbox is-focused is-checked">
      <input class="shapla-checkbox__input" type="checkbox">
      <span class="shapla-checkbox__label">Checkbox Label (focused & checked)</span>
      <span class="shapla-checkbox__focus-helper"></span>
      <span class="shapla-checkbox__box-outline">
    <span class="shapla-checkbox__tick-outline"></span>
  </span>
    </label>
  </div>

  <div>
    <label class="shapla-checkbox is-checked">
      <input class="shapla-checkbox__input" type="checkbox">
      <span class="shapla-checkbox__label">Checkbox Label (checked)</span>
      <span class="shapla-checkbox__focus-helper"></span>
      <span class="shapla-checkbox__box-outline">
    <span class="shapla-checkbox__tick-outline"></span>
  </span>
    </label>
  </div>
</div>

</body>
</html>
